<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modelmate - Add/Edit Chemical</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<header>
    <h1>Modelmate</h1>
    <nav>
        <a href="/models/">Home (Models)</a> |
        <a href="/colors/">Colors List</a> |
        <a href="/chemicals/">Chemicals List</a> |
        <a href="/users/">Users</a> |
        <a href="/admin">Admin Section</a> |
        <a href="/logout">Logout</a>
    </nav>
</header>
<main>
    <h2 th:text="${chemical.id} ? 'Edit Chemical' : 'Add New Chemical'">Add New Chemical</h2>
    <form th:action="@{/chemicals/save}" th:object="${chemical}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <p>
            <label>Name:</label>
            <input type="text" th:field="*{name}"/>
        </p>
        <p>
            <label>Brand:</label>
            <input type="text" th:field="*{brand}"/>
        </p>
        <p>
            <label>Type:</label>
            <input type="text" th:field="*{type}"/>
        </p>
        <button type="submit">Save</button>
    </form>
    <a href="/chemicals/">Back to Chemicals List</a>
</main>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Modelmate - Models</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<header>
    <h1>Modelmate</h1>
    <nav>
        <a href="/models/">Home (Models)</a> |
        <a href="/colors/">Colors List</a> |
        <a href="/chemicals/">Chemicals List</a> |
        <a href="/users/" sec:authorize="hasRole('ROLE_ADMIN')">Users |</a>
        <a href="/admin" sec:authorize="hasRole('ROLE_ADMIN')">Admin Section |</a>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="nav-button">Logout</button>
        </form>
    </nav>
</header>
<main>
    <h2 th:text="${chemical.id} ? 'Edit Chemical' : 'Add New Chemical'">Add New Chemical</h2>
    <form th:action="@{/chemicals/save}" th:object="${chemical}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <p>
            <label>Name:</label>
            <input type="text" th:field="*{name}"/>
        </p>
        <p>
            <label>Brand:</label>
            <input type="text" th:field="*{brand}"/>
        </p>
        <p>
            <label>Type:</label>
            <input type="text" th:field="*{type}"/>
        </p>
        <button type="submit">Save</button>
    </form>
    <a href="/chemicals/">Back to Chemicals List</a>
</main>
</body>
</html>

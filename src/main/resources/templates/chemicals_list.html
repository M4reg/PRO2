<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Modelmate - Models</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<header>
    <h1>Modelmate</h1>
    <nav>
        <a href="/models/">Home (Models)</a> |
        <a href="/colors/">Colors List</a> |
        <a href="/chemicals/">Chemicals List</a> |
        <a href="/users/" sec:authorize="hasRole('ROLE_ADMIN')">Users |</a>
        <a href="/admin" sec:authorize="hasRole('ROLE_ADMIN')">Admin Section |</a>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="nav-button">Logout</button>
        </form>
    </nav>
</header>
<main>
    <h2>List of All Chemicals</h2>
    <a href="/chemicals/add">Add New Chemical</a>
    <table>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        <tr th:each="chemical, iter : ${chemicals}">
            <td th:text="${iter.count}">No</td>
            <td th:text="${chemical.name}">Name</td>
            <td th:text="${chemical.brand}">Brand</td>
            <td th:text="${chemical.type}">Type</td>
            <td>
                <a th:href="@{/chemicals/{id}(id=${chemical.id})}">View</a>
                <a th:href="@{/chemicals/{id}/edit(id=${chemical.id})}">Edit</a>
                <a th:href="@{/chemicals/{id}/delete(id=${chemical.id})}">Delete</a>
            </td>
        </tr>
    </table>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelmate - Administrace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/models/">Modelmate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Přepnout navigaci">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/models/">Domů (Modely)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/colors/">Seznam barev</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chemicals/">Seznam chemikálií</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" href="/users/">Uživatelé</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" href="/admin">Administrace</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-danger btn-sm ms-2">Odhlásit se</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="container">
    <h2>Administrace</h2>
    <p>Tento obsah je viditelný pouze pro administrátory.</p>
    <section class="admin-overview card">
        <div class="card-body">
            <h3>Přehled aplikace</h3>
            <ul>
                <li>Celkem uživatelů: <strong th:text="${userCount}">0</strong></li>
                <li>Celkem modelů: <strong th:text="${modelCount}">0</strong></li>
                <li>Celkem barev: <strong th:text="${colorCount}">0</strong></li>
                <li>Celkem chemikálií: <strong th:text="${chemicalCount}">0</strong></li>
            </ul>
        </div>
    </section>
    <a href="/models/" class="btn btn-secondary mt-3">Zpět na hlavní stránku</a>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

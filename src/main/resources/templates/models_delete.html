<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modelmate - Delete Model</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<header>
    <h1>Modelmate</h1>
    <nav>
        <a href="/models/">Home (Models)</a> |
        <a href="/colors/">Colors List</a> |
        <a href="/chemicals/">Chemicals List</a> |
        <a href="/users/">Users</a> |
        <a href="/admin">Admin Section</a> |
        <a href="/logout">Logout</a>
    </nav>
</header>
<main>
    <h2>Delete Model</h2>
    <p>Are you sure you want to delete this model?</p>
    <p><strong>Name:</strong> <span th:text="${model.name}">Model Name</span></p>
    <form th:action="@{/models/{id}/delete(id=${model.id})}" method="post">
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="/models/">Back to Model List</a>
</main>
</body>
</html>

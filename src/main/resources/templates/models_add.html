<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelmate - Add/Edit Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Style checkboxes to display text inline with the checkbox */
        .checkbox-label {
            display: flex;
            align-items: center; /* vertikální zarovnání checkbox + text */
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-gray);
        }
        .checkbox-label input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            margin: 0; /* odstraníme defaultní margin */
            /* ZDE: žádné vertical-align, žádný position: relative */
        }
        /* Disable textarea resizing */
        textarea#description {
            resize: none;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/models/">Modelmate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/models/">Home (Models)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/colors/">Colors List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chemicals/">Chemicals List</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" href="/users/">Users</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" href="/admin">Admin Section</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-danger btn-sm ms-2">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="container">
    <h2 th:text="${model.id} ? 'Edit Model' : 'Add New Model'">Add New Model</h2>
    <form th:action="@{/models/save}" th:object="${model}" method="post" class="card">
        <div class="card-body">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" />
                <div th:if="${#fields.hasErrors('name')}" class="error" th:errors="*{name}"></div>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" th:field="*{description}"></textarea>
                <div th:if="${#fields.hasErrors('description')}" class="error" th:errors="*{description}"></div>
            </div>
            <div>
                <label>Colors:</label>
                <div th:each="color : ${colors}">
                    <label class="checkbox-label">
                        <input type="checkbox" th:field="*{colors}" th:value="${color.id}" />
                        <span th:text="${color.name + ' (' + color.brand + ')'}"></span>
                    </label>
                </div>
                <div th:if="${#fields.hasErrors('colors')}" class="error" th:errors="*{colors}"></div>
            </div>
            <div>
                <label>Chemicals:</label>
                <div th:each="chemical : ${chemicals}">
                    <label class="checkbox-label">
                        <input type="checkbox" th:field="*{chemicals}" th:value="${chemical.id}" />
                        <span th:text="${chemical.name + ' (' + chemical.brand + ')'}"></span>
                    </label>
                </div>
                <div th:if="${#fields.hasErrors('chemicals')}" class="error" th:errors="*{chemicals}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/models/" class="btn btn-secondary ms-2">Back to Model List</a>
        </div>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

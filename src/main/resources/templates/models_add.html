<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modelmate - Add/Edit Model</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<header>
    <h1>Modelmate</h1>
    <nav>
        <a href="/models/">Home (Models)</a> |
        <a href="/colors/">Colors List</a> |
        <a href="/chemicals/">Chemicals List</a> |
        <a href="/users/">Users</a> |
        <a href="/admin">Admin Section</a> |
        <a href="/logout">Logout</a>
    </nav>
</header>
<main>
    <h2 th:text="${model.id} ? 'Edit Model' : 'Add New Model'">Add New Model</h2>
    <form th:action="@{/models/save}" th:object="${model}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <p>
            <label>Name:</label>
            <input type="text" th:field="*{name}"/>
        </p>
        <p>
            <label>Description:</label>
            <textarea th:field="*{description}"></textarea>
        </p>
        <p>
            <label>Colors:</label>
            <select th:field="*{colors}" multiple>
                <option th:each="color : ${colors}" th:value="${color.id}" th:text="${color.name + ' (' + color.brand + ')'}"></option>
            </select>
        </p>
        <p>
            <label>Chemicals:</label>
            <select th:field="*{chemicals}" multiple>
                <option th:each="chemical : ${chemicals}" th:value="${chemical.id}" th:text="${chemical.name + ' (' + chemical.brand + ')'}"></option>
            </select>
        </p>
        <button type="submit">Save</button>
    </form>
    <a href="/models/">Back to Model List</a>
</main>
</body>
</html>

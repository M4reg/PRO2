<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modelmate - Models</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<header>
    <h1>Modelmate</h1>
    <nav>
        <a href="/models/">Home (Models)</a> |
        <a href="/colors/">Colors List</a> |
        <a href="/chemicals/">Chemicals List</a> |
        <a href="/users/">Users</a> |
        <a href="/admin">Admin Section</a> |
        <a href="/logout">Logout</a>
    </nav>
</header>
<main>
    <h2>List of All Models</h2>
    <a href="/models/add">Add New Model</a>
    <div class="model-grid">
        <div class="model-card" th:each="model : ${models}">
            <h3 th:text="${model.name}">Model Name</h3>
            <p th:text="${model.description}">Description</p>
            <a th:href="@{/models/{id}(id=${model.id})}">View Details</a>
        </div>
    </div>
</main>
</body>
</html>

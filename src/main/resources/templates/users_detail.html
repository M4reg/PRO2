<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Modelmate - Models</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<header>
    <h1>Modelmate</h1>
    <nav>
        <a href="/models/">Home (Models)</a> |
        <a href="/colors/">Colors List</a> |
        <a href="/chemicals/">Chemicals List</a> |
        <a href="/users/" sec:authorize="hasRole('ROLE_ADMIN')">Users |</a>
        <a href="/admin" sec:authorize="hasRole('ROLE_ADMIN')">Admin Section |</a>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="nav-button">Logout</button>
        </form>
    </nav>
</header>
<h1 th:text="${user != null ? 'User: ' + user.name : 'User not found.'}"></h1>

<div th:if="${user != null}">
    <p>Email: <span th:text="${user.email}"></span></p>
    <p>Username: <span th:text="${user.username}"></span></p>
    <p>Role: <span th:text="${user.role}"></span></p>
    <a th:href="@{'/users/' + ${user.id} + '/edit'}">Edit User</a>
    <a th:href="@{'/users/' + ${user.id} + '/delete'}">Delete User</a>
</div>

<a th:if="${user == null}" th:href="@{/users/}">Back to User List</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Demo App</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
</head>
<body>
<h1>List of All Lecturers</h1>
<a th:href="@{/lecturers/add}">Add New Lecturer</a>

<ul>
    <li th:each="lecturer: ${lecturers}">
        <a th:href="@{'/lecturers/' + ${lecturer.id}}" th:text="${lecturer.name}"></a>
    </li>
</ul>

</body>
</html>

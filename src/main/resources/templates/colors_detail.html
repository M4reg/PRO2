<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelmate - Color Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/models/">Modelmate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/models/">Home (Models)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/colors/">Colors List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chemicals/">Chemicals List</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" href="/users/">Users</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" href="/admin">Admin Section</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-danger btn-sm ms-2">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="container">
    <h2>Color Details</h2>
    <div class="card">
        <div class="card-body">
            <p><strong>Name:</strong> <span th:text="${color.name}">Color Name</span></p>
            <p><strong>Brand:</strong> <span th:text="${color.brand}">Brand</span></p>
            <p><strong>Code:</strong> <span th:text="${color.code}">Code</span></p>
            <p sec:authorize="hasRole('ROLE_ADMIN')">
                <strong>Created by:</strong>
                <span th:if="${color.user != null}" th:text="${color.user.name}">Autor</span>
                <span th:if="${color.user == null}">Neznámý uživatel</span>
            </p>
            <div>
                <a th:href="@{/colors/{id}/edit(id=${color.id})}" class="btn btn-primary">Edit Color</a>
                <a th:href="@{/colors/{id}/delete(id=${color.id})}" class="btn btn-danger ms-2">Delete Color</a>
                <a href="/colors/" class="btn btn-secondary ms-2">Back to Colors List</a>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

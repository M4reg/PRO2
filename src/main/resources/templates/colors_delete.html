<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modelmate - Delete Color</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<header>
    <h1>Modelmate</h1>
    <nav>
        <a href="/models/">Home (Models)</a> |
        <a href="/colors/">Colors List</a> |
        <a href="/chemicals/">Chemicals List</a> |
        <a href="/users/">Users</a> |
        <a href="/admin">Admin Section</a> |
        <a href="/logout">Logout</a>
    </nav>
</header>
<main>
    <h2>Delete Color</h2>
    <p>Are you sure you want to delete this color?</p>
    <p><strong>Name:</strong> <span th:text="${color.name}">Color Name</span></p>
    <form th:action="@{/colors/{id}/delete(id=${color.id})}" method="post">
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="/colors/">Back to Colors List</a>
</main>
</body>
</html>
